{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>To-Do lists</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 jumbotron">
                <div class="text-center">
                    <h1>{% block header_text %}{% endblock header_text %}</h1>
                    <form method="POST" action="{% block form_action %}{% endblock form_action %}">
                        {% csrf_token %}
                        <input name="item_text" id="id_new_item" class="form-control input-lg" placeholder="Enter a to-do item"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            {% block table %}
            {% endblock table %}
        </div>
    </div>
</body>
</html>
