version: '3'

services:
    db:
        container_name: db
        image: postgres
    web:
        container_name: web
        build: .
        volumes: 
            - .:/code
        env_file: .env
        entrypoint: ./start.sh
        command: gunicorn config.wsgi --bind 0.0.0.0:8000
        ports:
            - "8000:8000"
        depends_on:
            - db